<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>
    <div class="container my-5 mx-auto">
        <div class="row bg-light">
            <div class="header col-12">
                <h1 class="text-center my-4">Weather Dashboard</h1>
            </div>    
            
            <div class="col-3">
                <!-- form input to search for a city -->
                <form id="search-form">
                    <label for="city" class="text-left mb-3 fw-bold">Search for a City:</label>
                    <input type="text" name="city" id="searchTerm" class="form-control mb-3">
                    <p id="error"></p>   
                    <div class="d-grid gap-2">
                        <button type="button" id="search-btn" class="btn btn-primary">Search</button>
                    </div>                    
                </form>
                    
                <!-- div to output the search history -->
                <div id="search-history" class="d-grid gap-1 p-4" style="border-width: 213px;"></div>
            </div>

            <div class="col-9 p-2">                    
                <div id="current-weather"></div>
                <!-- div to output current weather conditions for the city -->
                <h3 class="text-left p-2">5-Day Forecast</h3>                
                <!-- div to output future weather conditions for the city -->                    
                <div id="future-weather" class="d-flex justify-content-around"></div>
            </div>                
        </div>       
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        
    <script src="js/forecast.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
